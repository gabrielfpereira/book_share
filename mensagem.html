<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens - BookShare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white text-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="assets/logo-book-share.jpg" alt="Foto de Perfil" class="w-auto h-16  mb-4 lg:mb-0 lg:mr-4">
            <nav class="hidden lg:flex">
                <ul class="flex space-x-4">
                    <li><a href="test.html" class="hover:underline">Início</a></li>
                    <li><a href="perfil.html" class="hover:underline">Perfil</a></li>
                    <li><a href="trocas.html" class="hover:underline">Trocas</a></li>
                    <li><a href="mensagem.html" class="hover:underline">Mensagens</a></li>
                </ul>
            </nav>
            <button id="menu-btn" class="block lg:hidden text-white focus:outline-none mr-2">
                <svg class="h-6 w-6 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <nav id="mobile-menu" class="hidden-menu flex flex-col space-y-2 mt-4 lg:hidden pl-2">
            <a href="test.html" class="hover:underline">Início</a>
            <a href="perfil.html" class="hover:underline">Perfil</a>
            <a href="trocas.html" class="hover:underline">Trocas</a>
            <a href="mensagem.html" class="hover:underline">Mensagens</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 p-4">
        <div class="bg-white p-6 rounded-lg shadow-md flex flex-col lg:flex-row">
            <!-- Sidebar -->
            <div class="w-full lg:w-1/3 lg:border-r lg:pr-4 mb-4 lg:mb-0">
                <h2 class="text-2xl font-bold mb-4">Conversas</h2>
                <ul class="space-y-4">
                    <li class="bg-gray-100 p-4 rounded-lg shadow-md cursor-pointer hover:bg-gray-200">
                        <h3 class="text-lg font-bold">Nome do Usuário</h3>
                        <p class="text-gray-600">Última mensagem recebida...</p>
                    </li>
                    <!-- Repita para mais conversas -->
                </ul>
            </div>
            <!-- Chat Area -->
            <div class="w-full lg:w-2/3">
                <h2 class="text-2xl font-bold mb-4">Nome do Usuário</h2>
                <div class="bg-gray-100 p-4 rounded-lg shadow-md h-96 overflow-y-auto mb-4">
                    <!-- Mensagens -->
                    <div class="flex flex-col space-y-4">
                        <div class="bg-white p-4 rounded-lg shadow-md self-end max-w-xs">
                            <p class="text-gray-800">Mensagem enviada...</p>
                        </div>
                        <div class="bg-green-100 p-4 rounded-lg shadow-md self-start max-w-xs">
                            <p class="text-gray-800">Mensagem recebida...</p>
                        </div>
                        <!-- Repita para mais mensagens -->
                    </div>
                </div>
                <form action="#" method="post" class="flex">
                    <input type="text" placeholder="Digite sua mensagem..." class="flex-grow p-2 border rounded-l-lg"
                        required>
                    <button type="submit"
                        class="bg-green-600 text-white py-2 px-4 rounded-r-lg hover:bg-green-700">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-700 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 BookShare. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
