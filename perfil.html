<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - BookShare</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white text-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            <img src="assets/logo-book-share.jpg" alt="Foto de Perfil" class="w-auto h-16  mb-4 lg:mb-0 lg:mr-4">
            <nav class="hidden lg:flex">
                <ul class="flex space-x-4">
                    <li><a href="test.html" class="hover:underline">Início</a></li>
                    <li><a href="perfil.html" class="hover:underline">Perfil</a></li>
                    <li><a href="trocas.html" class="hover:underline">Trocas</a></li>
                    <li><a href="mensagem.html" class="hover:underline">Mensagens</a></li>
                </ul>
            </nav>
            <button id="menu-btn" class="block lg:hidden text-white focus:outline-none mr-2">
                <svg class="h-6 w-6 text-gray-700" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                </svg>
            </button>
        </div>
        <nav id="mobile-menu" class="hidden-menu flex flex-col space-y-2 mt-4 lg:hidden pl-2">
            <a href="test.html" class="hover:underline">Início</a>
            <a href="perfil.html" class="hover:underline">Perfil</a>
            <a href="trocas.html" class="hover:underline">Trocas</a>
            <a href="mensagem.html" class="hover:underline">Mensagens</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto mt-8 p-4">
        <!-- Profile Details -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-8">
            <div class="flex flex-col lg:flex-row items-center">
                <img src="https://via.placeholder.com/150" alt="Foto de Perfil"
                    class="w-32 h-32 rounded-full mb-4 lg:mb-0 lg:mr-4">
                <div class="text-center lg:text-left">
                    <h2 class="text-2xl font-bold">Nome do Usuário</h2>
                    <p class="text-gray-600">Localização</p>
                    <p class="text-gray-600">Biografia curta sobre o usuário...</p>
                </div>
                <div class="mt-4 lg:mt-0 lg:ml-auto">
                    <button class="bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">Editar
                        Perfil</button>
                </div>
            </div>
        </div>

        <!-- User's Books -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-4">Meus Livros para Troca</h2>
            <ul class="space-y-4">
                <li class="flex items-center p-4 bg-gray-100 rounded-lg shadow-md">
                    <img src="https://via.placeholder.com/100" alt="Capa do Livro" class="w-24 h-24 rounded-lg mr-4">
                    <div>
                        <h3 class="text-lg font-bold">Título do Livro</h3>
                        <p class="text-gray-600">Autor do Livro</p>
                        <p class="text-gray-600">Descrição curta do livro...</p>
                    </div>
                </li>
                <!-- Repita para mais livros -->
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-700 text-white py-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 BookShare. Todos os direitos reservados.</p>
        </div>
    </footer>

</body>

</html>
